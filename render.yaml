services:
  - type: web
    name: telegram-social-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:flask_app --bind 0.0.0.0:$PORT --worker-class gevent --timeout 120
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    plan: free